<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/destinations.css" />
</head>
<body>
<header>
    <nav>
        <section class="top-nav">
            <div class="top-nav__left">
                <p>Travel Site</p>
            </div>
            <div class="top-nav__right">
                <ul class="top-nav__right">
                    <li><a class="top-nav__specific-link" href="#">Home</a></li>
                    <li><a class="top-nav__specific-link" href="#">Hawaii</a></li>
                    <li><a class="top-nav__specific-link" href="#">Iceland</a></li>
                    <li><a class="top-nav__specific-link" href="#">Greece</a></li>
                </ul>
            </div>
        </section>
    </nav>
</header>
<main>
    <div class="recommendations">
        <h3 class="recommendations__header">Recommendations</h3>
        <ul class="recommendations__total-cards">
            <a class="recommendations__card--link" href="#">
                <div class="recommendations__card">
                    <li class="recommendations__card--image recommendations__card--image--hawaii">
                    <span class="recommendations__card--copy">Hawaii</span>
                    </li>
                </div>
            </a>
            <a class="recommendations__card--link" href="#">
                <div class="recommendations__card">
                    <li class="recommendations__card--image recommendations__card--image--iceland">
                    <span class="recommendations__card--copy">Iceland</span>
                    </li>
                </div>
            </a>
            <a class="recommendations__card--link" href="#">
                <div class="recommendations__card">
                    <li class="recommendations__card--image recommendations__card--image--greece">
                    <span class="recommendations__card--copy">Greece</span>
                    </li>
                </div>
            </a>
        </ul>
    </div>
</main>
<footer>
    <div class="site-footer">
        <div class="contact">
            <h3 class="site-footer__heading">Contact</h3>
            <p class="site-footer__general-text">EMAIL</p>
            <p class="site-footer__information">info@travelsite.com</p>
        </div>
        <div class="site-footer--general-hours">
            <h3 class="site-footer__heading">Hours</h3>
            <div class="site-footer__hours">
            <span class="site-footer__hours-specific">
            <p class="site-footer__general-text">MONDAY - FRIDAY</p>
            <p class="site-footer__information">9:00 AM - 5:00 PM</p>
            </span>
            <span class="site-footer__hours-specific">
            <p class="site-footer__general-text">SATURDAY</p>
            <p class="site-footer__information">10:00 AM - 4:00 PM</p>
            </span>
            <span class="site-footer__hours-specific">
            <p class="site-footer__general-text">SUNDAY</p>
            <p class="site-footer__information">Closed</p>
            </span>
            </div>
        </div>
        <div class="socials">
            <h3 class="site-footer__heading">Socials</h3>
            <div class="socials__links">
            <a href="http://www.instagram.com" class="socials--specific">
                <img src="../assets/Images/icon-instagram.png" alt="Instagram" class="socials--img" />
            </a>
            <a href="http://www.facebook.com" class="socials--specific">
                <img src="../assets/Images/icon-facebook.png" alt="Facebook" class="socials--img--fb"/>
            </a>
            <a href="#" class="socials--specific">
                <img src="../assets/Images/icon-twitter.png" alt="Twitter" class="socials--img" />
            </a>
            </div>
        </div>
    </div>

</footer>
</body>
</html>
